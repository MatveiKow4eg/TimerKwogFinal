<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КОВЧЕГ — Таймер</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 160px;
      height: 160px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px #7df9ff;
    }

    #timerContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #userLabel {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }

    #timer {
      font-size: 72px;
      font-weight: bold;
      background: linear-gradient(to right, #ffffff, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(129, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <img src="background-stars.png" class="background-image" alt="space background" />
  <div class="container">
    <object data="kovcheg-logo.svg" type="image/svg+xml" class="logo"></object>
